services:
    # Default server service
    server:
        build:
            context: ./server
            dockerfile: ./Dockerfile.compose
            args:
                SERVER_URL: ${VITE_SERVER_URL}
        ports:
            - "${SERVER_PORT}:8080"
        environment:
            - ApiUrls__Backend=${VITE_SERVER_URL}
        networks:
            - codecomments-network

    # Client service
    client:
        build:
            context: ./client
            dockerfile: ./Dockerfile.compose
            args:
                VITE_MANAGER_URL: ${VITE_MANAGER_URL}
                VITE_CLIENT_BASE_PATHNAME: ${VITE_CLIENT_BASE_PATHNAME}
        ports:
            - "${CLIENT_PORT}:3000"
        environment:
            - VITE_MANAGER_URL=${VITE_MANAGER_URL}
            - VITE_CLIENT_BASE_PATHNAME=${VITE_CLIENT_BASE_PATHNAME}
        depends_on:
            - server
        networks:
            - codecomments-network

    # Manager service
    manager:
        build:
            context: ./manager
            dockerfile: ./Dockerfile.compose
            args:
                VITE_SERVER_URL: ${VITE_SERVER_URL}
                VITE_CLIENT_URL: ${VITE_CLIENT_URL}
        ports:
            - "${MANAGER_PORT}:3000"
        environment:
            - VITE_SERVER_URL=${VITE_SERVER_URL}
            - VITE_CLIENT_URL=${VITE_CLIENT_URL}
        depends_on:
            - server
        networks:
            - codecomments-network

    # Nginx proxy service
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - server
            - client
            - manager
        networks:
            - codecomments-network

networks:
    codecomments-network:
        driver: bridge
