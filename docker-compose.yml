services:
    backend:
        build:
            context: ./server
            dockerfile: ./Dockerfile.compose
            args:
                BACKEND_URL: ${VITE_API_BASE_URL}
        ports:
            - "${SERVER_PORT}:8080"
        environment:
            - ApiUrls__Backend=${VITE_API_BASE_URL}
        networks:
            - codecomments-network

    frontend:
        build:
            context: ./frontend
            dockerfile: ./Dockerfile.compose
            args:
                VITE_GITHUB_PAT: ${VITE_GITHUB_PAT}
                VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        ports:
            - "${CLIENT_PORT}:3000"
        environment:
            - VITE_GITHUB_PAT=${VITE_GITHUB_PAT}
            - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        depends_on:
            - backend
        networks:
            - codecomments-network

    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - frontend
            - backend
        networks:
            - codecomments-network

networks:
    codecomments-network:
        driver: bridge
